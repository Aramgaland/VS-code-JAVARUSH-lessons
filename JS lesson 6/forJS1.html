
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        let greeting = 'Hello';
        console.log(greeting);
        console.log(typeof greeting);

        greeting = 'Goodbye';

        const year = 2005;
        console.log(typeof year);

        const year1 = 2005.2;
        console.log(typeof year1);

        var oldstyle = "Привет старый стиль!";
        console.log(typeof oldstyle);

        let isOnline = false;
        console.log(isOnline);
        console.log(typeof isOnline);

        let isAdmin = true;
        console.log(isAdmin);
        console.log(typeof isAdmin);

        let user;
        console.log(user);
        console.log(typeof user);

        user = 1;
        console.log(user);
         console.log(typeof user);

        user = '1';
        console.log(user);
        console.log(typeof user);

        let zoro = null;
        console.log(zoro)
        console.log(typeof zoro)

        let numbers = [1, 2, 3, 4, 5];
        console.log(numbers);
        console.log(typeof numbers);

        let person = {
            name: 'Bob',
            age: 30
        }
        console.log(person)
        console.log(typeof person)


    </script>
    
</body>
</html>
